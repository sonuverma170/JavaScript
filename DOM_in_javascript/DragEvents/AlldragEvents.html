<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dropt {
          width: 100px; 
          height: 35px;
          padding: 10px;
          border: 6px solid rgb(0, 0, 0);
        }
        </style>
</head>
<body>
    
<h1>HTML DOM Events</h1>
<h2>The ondrag Event</h2>

<p>Drag the text up and down between the two rectangles:</p>

<div class="dropt" ondrop="drop(event)" ondragover="allowDrop(event)">
  <p ondragstart="dragStart(event)" ondrag="dragging(event)" draggable="true" id="dragt">Drag me!</p>
</div>

<p id="demo"></p>

<div class="dropt" ondrop="drop(event)" ondragover="allowDrop(event)"></div>


<script>
    function dragStart(event) {
        event.dataTransfer.setData("Text", event.target.id);
        document.getElementById("demo").innerHTML = "Dragging started";
      }
      
      function dragEnd(event) {
        document.getElementById("demo").innerHTML = "Dragging ended.";
      }
      
      function allowDrop(event) {
        event.preventDefault();
      }
      
      function drop(event) {
        event.preventDefault();
        const data = event.dataTransfer.getData("Text");
        event.target.appendChild(document.getElementById(data));
      } 
</script>
</body>
</html>
