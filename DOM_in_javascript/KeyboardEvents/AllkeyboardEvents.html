<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Events</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        #box1, #box2,#box3,#box4,#box5,#box6{
margin: 0;
width: 100%;
height: 100px;
border: solid black 1px ;

        }
    </style>
</head>
<script>
function  mykeydown(){
        document.getElementById("box1").innerHTML="mission keydown successfully yarr";
     }
     function  mykeyup(){
        document.getElementById("box2").innerHTML="mission keyup successfully yarr";
     }
     function  mykeypress(){
        document.getElementById("box3").innerHTML="mission keypress successfully yarr";
     }

</script>
<body>
    <div id="box1">
        OnKeydown event define here
        <input type="text" onkeydown="mykeydown()">
    </div>
    <hr>
    <div id="box2">
        OnkeyUp Event Define Here
        <input type="text" onkeyup="mykeyup()">
    </div>
    <hr>
    <div id="box3">
        OnKeyPress Event Define Here
        <input type="text" onkeypress="mykeypress()">
    </div>
   
</body>
</html>
