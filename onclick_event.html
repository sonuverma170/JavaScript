<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Onclick_Event</title>
</head>
<body>
	<form action="">
<h1>Onclick Event Examples in Javascript</h1>
<button type="button" name="myform" value="bg change" onmouseover="onFocus()"> skyblue</button>
<br>
<button type="button
" name="myform" value="bg change" onmouseout="outFocus()"> green</button>


<button type="button
" name="myform" value="bg change" onmouseleave="leaveFocus()">yellow</button>


<button type="button
" name="myform" value="bg change" onmousedown="downFocus()">red
</button>



<button type="button
" name="myform" value="bg change" onmouseup="upFocus()">blue</button>


<button type="button
" name="myform" value="bg change" onmouseenter="enterFocus()">pink

</button>


</form>
<script type="text/javascript">
	function onFocus()
	{
		document.body.style.background="skyblue";
	}
	function outFocus()
	{
		document.body.style.background="green";
	}
	function leaveFocus()
	{
		document.body.style.background="yellow";
	}
	function downFocus()
	{
		document.body.style.background="red";
	}
	function upFocus()
	{
		document.body.style.background="blue";
	}
	function enterFocus()
	{
		document.body.style.background="pink";
	}


</script>


</body>
</html>
